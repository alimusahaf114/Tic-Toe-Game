<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <audio id="victorySound" src="victory.mp3"></audio>
      <div class="msg-container2">
        <p id="msg"></p>
        <button id="new-game" onclick="resetGame()">Play Again</button>
      </div>
    </div>
    <main>
      <h1>Tic Toe Game</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="resetBtn" onclick="resetGame()">Reset Button</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
